<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Document</title>
  </head>
  <body class="w-screen h-screen flex flex-col">
    <!-- HEADER -->
    <header>
      <nav class="bg-outline h-20 flex items-center font-bold px-4 sm:px-10 justify-between">
        <div class="flex gap-4 sm:gap-6 items-center">
          <div class="w-20 h-20">
            <img src="../public/Logo.png" alt="StringShop logo" />
          </div>
          <div class="flex gap-4 sm:gap-10">
            <a href="">Guitars</a>
            <a href="">Basses</a>
            <a href="">Amps</a>
          </div>
        </div>

        <div class="flex gap-4 sm:gap-10">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </a>

          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="w-full h-full overflow-scroll">
      <div class="grid w-full absolute left-0 top-20 p-4 grid-rows-1 grid-cols-1">
        <div class="w-full rounded-md border-1 border-outline flex flex-col">
          <p class="w-full text-xl px-8 py-2 font-bold text-primary">Adding New Product</p>
          <form action="/api/v1/add-product" method="post">
            <div
              class="center border border-outline rounded-md sm:m-4 sm:mt-0 relative grid grid-rows-11 grid-cols-1 lg:grid-rows-6 lg:grid-cols-3"
            >
              <!-- MAIN IMAGE -->
              <div
                class="row-span-2 lg:row-span-4 lg:col-span-1 lg:col-start-1 lg:row-start-1 flex justify-center items-center my-4"
              >
                <img src="" alt="" class="w-60 h-60 lg:w-80 lg:h-80 border" />
              </div>
              <!-- SMALLER IMAGES -->
              <div
                class="row-span-1 row-start-3 lg:row-span-1 lg:col-span-1 lg:col-start-1 lg:row-start-5 flex px-10 gap-6"
              >
                <img src="" alt="" class="w-20 h-20 border" />
                <img src="" alt="" class="w-20 h-20 border" />
              </div>
              <!-- PRODUCT NAME INPUT -->
              <div
                class="row-span-1 row-start-4 lg:row-span-1 lg:col-span-1 lg:col-start-2 lg:row-start-1 flex flex-col p-2"
              >
                <label for="productName">Product Name <span class="text-red-600">*</span></label>
                <input
                  id="productName"
                  name="productName"
                  type="text"
                  class="w-full h-10 bg-gray-200 rounded-sm"
                  required
                />
              </div>
              <!-- PRICE INPUT -->
              <div
                class="row-span-1 row-start-5 lg:row-span-1 lg:col-span-1 lg:col-start-3 lg:row-start-1 flex flex-col p-2"
              >
                <label for="price">Price <span class="text-red-600">*</span></label>
                <input id="price" name="price" type="number" class="w-full h-10 bg-gray-200 rounded-sm" required />
              </div>
              <!-- CATEGORY SELECTION INPUT -->
              <div
                class="row-span-1 row-start-6 lg:row-span-1 lg:col-span-1 lg:col-start-2 lg:row-start-2 flex flex-col p-2"
              >
                <label for="category">Product Category <span class="text-red-600">*</span></label>
                <select name="category" class="w-full h-10 bg-gray-200 rounded-sm" required>
                  <option value="guitar">Guitar</option>
                  <option value="bass">Bass</option>
                  <option value="amp">Amp</option>
                </select>
              </div>
              <!-- AVAILABILE COLORS SELECTION INPUT -->
              <div class="row-span-1 row-start-7 lg:row-span-1 lg:col-span-1 lg:col-start-3 lg:row-start-2 p-2">
                <label for="colors">Available Colors <span class="text-red-600">*</span></label>
                <div class="flex justify-center items-center gap-4 py-2" id="colors">
                  <input id="redColor" name="redColor" type="checkbox" class="h-6 w-6 bg-gray-200 rounded-sm" />
                  <label for="redColor">Crimson Red</label>
                  <input id="blueColor" name="blueColor" type="checkbox" class="h-6 w-6 bg-gray-200 rounded-sm" />
                  <label for="blueColor">Blueish Blue</label>
                  <input id="blackColor" name="blackColor" type="checkbox" class="h-6 w-6 bg-gray-200 rounded-sm" />
                  <label for="blackColor">Pitch Black</label>
                </div>
              </div>
              <!-- DESCRIPTION INPUT -->
              <div
                class="row-span-1 row-start-8 lg:row-span-1 lg:col-span-2 lg:col-start-2 lg:row-start-3 flex flex-col p-2"
              >
                <label for="productDescription">Product Description <span class="text-red-600">*</span></label>
                <textarea
                  id="productDescription"
                  name="productDescription"
                  class="w-full bg-gray-200 rounded-sm"
                  rows="2"
                  required
                ></textarea>
              </div>
              <!-- PRODUCT IMAGE UPLOAD -->
              <div class="row-span-2 row-start-9 lg:row-span-2 lg:col-span-2 lg:col-start-2 lg:row-start-4 p-2">
                <div
                  class="w-full h-full bg-gray-200 rounded-md flex flex-col items-center justify-center gap-2 border border-dashed"
                >
                  <p class="font-bold text-lg text-primary">Drag and Drop an image to Upload</p>
                  <p>or</p>
                  <label
                    for="fileInput"
                    class="bg-primary text-white h-10 w-48 rounded-md cursor-pointer flex justify-center items-center"
                    >Browse Files
                    <input id="fileInput" name="productImage" class="hidden" type="file" />
                  </label>
                </div>
              </div>
              <!-- BUTTONS SECTION -->
              <div
                class="row-span-1 w-full row-start-11 lg:row-span-1 lg:row-start-6 lg:col-span-3 flex flex-col sm:flex-row sm:justify-between items-center px-10 gap-4"
              >
                <button class="text-primary border border-primary h-10 w-80 sm:w-48 px-10 rounded-md cursor-pointer">
                  Go back
                </button>

                <button type="submit" class="bg-primary text-white h-10 w-80 sm:w-48 px-10 rounded-md cursor-pointer">
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="bg-black w-full h-10 fixed bottom-0 flex items-center justify-center">
      <p class="text-white">Made by Peter & Darius</p>
    </footer>
  </body>
</html>
