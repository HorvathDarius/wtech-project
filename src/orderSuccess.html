<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Document</title>
  </head>
  <body class="w-screen h-screen flex flex-col">
    <!-- HEADER -->
    <header>
      <nav class="bg-outline h-20 flex items-center font-bold px-4 sm:px-10 justify-between">
        <div class="flex sm:gap-6 items-center">
          <div class="w-20 h-20">
            <img src="../public/Logo.png" alt="StringShop logo" />
          </div>
          <div class="flex gap-4 sm:gap-10">
            <a href="">Guitars</a>
            <a href="">Basses</a>
            <a href="">Amps</a>
          </div>
        </div>

        <div class="flex gap-4 sm:gap-10">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </a>

          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="w-full h-full overflow-scroll">
      <div class="w-full h-full flex items-center justify-center">
        <div
          class="border border-outline rounded-md w-auto h-auto flex flex-col items-center justify-center gap-4 p-4 sm:p-10"
        >
          <svg
            width="140px"
            height="140px"
            viewBox="0 0 24.00 24.00"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#37ff00"
            class="my-10"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <circle cx="12" cy="12" r="10" stroke="#37b82e" stroke-width="1.5"></circle>
              <path
                d="M8.5 12.5L10.5 14.5L15.5 9.5"
                stroke="#37b82e"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
          <p class="text-xl font-bold text-primary">Your order was placed successfully</p>
          <p class="text-lg">Your order will be delivered soon!</p>
          <div class="flex flex-col gap-4">
            <button class="bg-primary text-white h-10 w-60 px-10 rounded-md cursor-pointer">See Order</button>
            <button class="text-white bg-primary h-10 w-60 px-10 rounded-md cursor-pointer">Continue Shopping</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-black w-full h-10 fixed bottom-0 flex items-center justify-center">
      <p class="text-white">Made by Peter & Darius</p>
    </footer>
  </body>
</html>
